<link rel="stylesheet" href="{{base_url}}assets/lib/blockpage/blockpage.css">
<script src="{{base_url}}assets/lib/blockpage/blockpage.js"></script>

<script type="text/javascript">
  blockPageinit();
  unblockPage();
    $(".openPopup").on("click", function (e) {
        e.preventDefault();
        var frame_src = $(this).attr("href");
        var frame_width = $(this).attr("data-width");
        var frame_height = $(this).attr("data-height");

        $.fancybox.open({
             href : frame_src,
             type : 'iframe',
             helpers : {
                 media: true
             },
             width: frame_width,
             height: frame_height,
             autoSize: false,
             scrolling: false,
             padding: "0px"
        });

    });

    $(".browseData").on("click", function (e) {
        e.preventDefault();
        var frame_src = $(this).attr("data-url");
        var frame_width = $(this).attr("data-width");
        var frame_height = $(this).attr("data-height");

        $.fancybox.open({
             href : frame_src,
             type : 'iframe',
             helpers : {
                 media: true
             },
             width: frame_width,
             height: frame_height,
             autoSize: false,
             scrolling: false,
             padding: "0px"
        });

    });



$("form").submit(function(){
  blockPage();
});

</script>
