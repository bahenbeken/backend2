{% extends "header.html" %}
{% block content %}

<div class="box primary">
    <header class="text-success">
        <div class="icons"><i class="fa fa-cube"></i></div>
        <h5>CHANGE PASSWORD</h5>
    </header>
</div>


<form class="form-horizontal" action="" method="post" id="formsubmit">
    <input type="hidden" name="id_user" id="id_user" value="{{ edit.id_user }}">
    <div class="col-lg-6">

      <div class="form-group">
          <label for="text1" class="control-label col-lg-3">Old Password</label>
          <div class="col-lg-4">
            <input type="hidden" id="old" name="old" value="{{session.userdata.sanitasPassword}}" />
            <input class="form-control"  type="password" id="passold" name="passold" required>
          </div>
      </div>

      <div class="form-group" style="height:20px">&nbsp;</div>


      <div class="form-group">
          <label for="text1" class="control-label col-lg-3">New Password</label>
          <div class="col-lg-4">
            <input class="form-control" type="password" id="pass1" name="pass1" required>
          </div>
      </div>

      <div class="form-group">
          <label for="text1" class="control-label col-lg-3">New Password (retype)</label>
          <div class="col-lg-4">
            <input class="form-control" type="password" id="pass2" name="pass2" required>
          </div>
      </div>
    </div>

    <div class="col-lg-12">
        <div class="form-group">
            <div class="col-lg-5">
                <input type="submit" class="btn btn-default" value="Update">
            </div>
        </div>
    </div>

    </form>
  </div>
</div>

<script language="javascript">
$(document).ready(function() {

    if ($('#formsubmit').length) {
        $("#formsubmit").validate({
          rules: {
            passold: {
              required: true,
              minlength: 3,
              equalTo: "#old",
            },
            pass1: {
              required: true,
              minlength: 3
            },
            pass2: {
              required: true,
              minlength: 3,
              equalTo: "#pass1"
            }
          },
          messages: {
            passold: "Your old password is incorrect",
            pass2: {
                equalTo: "Password retype is not same"
            }
          }
        });
    }


});

</script>

{% endblock %}
