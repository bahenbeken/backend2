{% extends "header.html" %}
{% block content %}
<div class="col-md-12">
  <div class="box primary">
      <header class="text-success">
          <div class="icons"><i class="fa fa-cube"></i></div>
          <h5>SALES TYPE</h5>
      </header>
  </div>
</div>
<div class="col-md-12">
  <form class="form-horizontal" action="" method="post" id="formsubmit"  style="margin-bottom:50px;">
      <input type="hidden" name="id" id="id" value="{{ edit.id }}">
      <div class="col-lg-5">

        <div class="form-group">
            <label for="text1" class="control-label col-lg-3">Name</label>
            <div class="col-lg-4">
              <input type="text" class="form-control" id="name" name="name" value="{{edit.name}}" required>
            </div>
        </div>


      </div>

      <div class="col-lg-12">
          <div class="form-group">
              <div class="col-lg-5">
                  <input type="submit" class="btn btn-default" value="Save">
                  <input type="button" class="btn btn-lighter" value="Cancel" onclick="window.location='{{base_url}}main/referensi/salestype.html'">
              </div>
          </div>
      </div>

      </form>

</div>

<div class="col-md-12">


  <div class="judul_sub">
    <hr/>
  </div>

  <table id="dataList" class="display" cellspacing="0" width="100%">

        <thead>

          <tr>
              <th>No.</th>
              <th>Name</th>
              <th>Proses</th>
          </tr>
      </thead>
      <tbody>
          {% for dt in data %}
          <tr>
            <td>{{loop.index}}.</td>
            <td>{{dt.name}}</td>
            <td>
                <a href="{{base_url}}main/referensi/salestype/{{dt.id}}.html"><modify class='fa fa-pencil'></modify></a>
                <a href="javascript:void(0);" onclick="andaYakin('{{base_url}}main/referensi/deletesalestype/{{dt.id}}.html');"><remove class='fa fa-trash'></remove></a>
            </td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</div>

<script language="javascript">
  $(document).ready(function() {
    var table = $('#dataList').DataTable();
  });
</script>
{% endblock %}
